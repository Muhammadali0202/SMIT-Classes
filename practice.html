<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
</head>
<body>
    <h1> Registration Form</h1>
    <p>
        Username: <input type="text" name="Username" id="Username" required="required">
    </p>
    <p> Name: <input type="text" name="Name" id="Name" required="required"></p>
    <p> Password: <input type="password" name="password" required="required"></p>
    <p> Date of Birth: <input type="date" name="date" required="required">
    <label for=""></label></p>

     <form action="">
        <fieldset>
            <legend> Contact Detail</legend>
            <label>Email: <br/>
            <input type="email" name="email" required="required"></label> <br/>
            <label>Mobile: <br/>
            <input type="text" name="mobile" required="required"></label> <br/>
            <label > Telephone: <br/>
            <input type="text" name="telephone" required="required"></label> <br/>
        </fieldset>
     </form>
    <p>please select Your Gender:</p>
    <form action="">
        <input type="radio" name="gender" id="gender" value="male">
        <label for="genre">male</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">female</label>
        <!-- <input type="radio" name="genre" id="genre" value="jazz">
        <label for="genre">jazz</label> -->
    </form>
    <p>please select Your Favourite Genre:</p>
    <form action="">
        <input type="radio" name="genre" id="genre" value="rock">
        <label for="genre">rock</label>
        <input type="radio" name="genre" id="genre" value="pop">
        <label for="genre">pop</label>
        <input type="radio" name="genre" id="genre" value="jazz">
        <label for="genre">jazz</label>
    </form>
    <p> On which App do you listen to music:</p>
    <form action="">
        <input type="checkbox" name="app" id="app" value="Spotify">
        <label for="app" >Spotify</label>
        <input type="checkbox" name="app" id="app" value="Apple Music">
        <label for="app">Apple Music</label>
        <input type="checkbox" name="app" id="app" value="YT Music"
        <label for="app"> YT Music</label>    
    </form>
    <p>Which device do you use?</p>
    <form action="">
        <select name="device" id="device">
            <option value="iphone">Iphone</option>
            <option value="ipod">Ipod</option>
            <option value="ipad">Ipad</option>
            <option value="macbook">Macbook</option>
        </select>
    </form>
    <p>Upload your file in mp3</p>
    <form action="">
        <input type="file" name="file" id="file" accept="audio/mp3"/> <br>
        <input type="submit" name="Upload"/>
        
    </form>
    <form>
        <p>what did you like about this Gig?</p>
        <textarea name="comments" id="" cols="30" rows="10">enter your comments...</textarea>
        <input type="submit" value="upload"/>

</body>
</html>
